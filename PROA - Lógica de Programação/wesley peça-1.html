<html>
    <head>
        <body>
            <script>
                var Custovalor = parseFloat(prompt("digite o valor do custo"));
                var aumentomargem = parseFloat(prompt("Digite a margem de aumento"));

                var porcetagem = (aumentomargem/100) + 1;
                var finalpreco = Custovalor * porcetagem;

                document.write("o preço do produto è:" + finalpreco + "reais");
                
            </script>
        </body>
    </head>
</html>
