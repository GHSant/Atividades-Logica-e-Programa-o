<html>
    <head>
        <body>
            <script>
                var i = 1;
                var Resultado = 100;
                while(i <= 10) {
                    Resultado = Resultado + 1;
                    document.write(Resultado);
                    document.write("<br>");
                    i++
                }
            </script>
        </body>
    </head>
</html>
