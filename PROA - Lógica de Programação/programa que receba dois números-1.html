
<html>

    <head>
    
        <meta charset="utf-8">

        <script>
            var Numero1 = parseFloat(prompt("Digite o primeiro número"));
            var Numero2 = parseFloat(prompt("Digite o segundo número"));

            var Escolha = parseInt(prompt('Selecione uma opção)Somar1 )Subtrair2 )Multiplicar3 )Dividir4'));

            var Resultado = 0;
            
            switch(Escolha){

                    case 1:
                        Resultado = Numero1 + Numero2;
                        alert('A soma é: ' + Resultado);
                        break;

                    case 2:
                        Resultado = Numero1 - Numero2;
                        alert('A subtração é: ' + Resultado);
                        break;

                    case 3:
                        Resultado = Numero1 * Numero2;
                        alert('A multiplicação é: ' + Resultado);
                        break;

                    case 4:
                        Resultado = Numero1 / Numero2;
                        alert('A divisão é: ' + Resultado);
                        break;

                    default:
                    alert('Você não está digitando corretamente');

                }
       </script>
    
    </head>
    
    <body>


    </body>
    
    </html>
