<html>

    <head>
    
        <meta charset="utf-8">

        <script>        
            var Numero1 = Number(prompt("Coloque o primeiro número"));

            var Numero2 = Number(prompt("Coloque o segundo número"));

            var Numero3 = Number(prompt("Coloque o terceiro número"));

            var Numero4 = Number(prompt("Coloque o quarto número"));

            var Numero5 = Number(prompt("Coloque o quinto número"));

            var Numero6 = Number(prompt("Coloque o sexto número"));

            var Numero7 = Number(prompt("Coloque o sétimo número"));

            var Numero8 = Number(prompt("Coloque o oitavo número"));

            var Numero9 = Number(prompt("Coloque o nono número"));
            
            var Numero10 = Number(prompt("Coloque o décimo número"));
        
            var Soma = Numero1 + Numero2 + Numero3 + Numero4 + Numero5 + Numero6 + Numero7 + Numero8 + Numero9 + Numero10;

            var Media = Soma / 10;

            document.write("Os números colocados foram: " + Numero1 + ", " + Numero2 + ", " + Numero3 + ", " + Numero4 + ", " + Numero5 + ", " + Numero6 + ", " + Numero7 + ", " + Numero8 + ", " + Numero9 + ", " + Numero10);
           
            document.write("br");

            document.write("A média desses números é: " + Media);
   
       </script>
    
    </head>
